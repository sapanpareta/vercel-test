<section class="py-20 px-4">
    <div class="container mx-auto border-2 border-red-500 rounded-lg overflow-hidden bg-white">
 
        <div class="p-8"><h3 class="text-2xl">無料お見積もりはこちら！</h3></div>
        <div class="p-4 bg-black"><p class="text-white font-normal">下記のフォームからお問い合わせいただき、お客様のビジネスに最適なネイルアート商品をご提案します。</p></div>
        <div class="p-4">
         <form action="./success.html" method="POST" data-netlify="true" class="space-y-4">
             <div>
                 <label class="block text-gray-700">お名前</label>
                 <input type="text" name="first_name" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
             </div>
             <div>
                 <label class="block text-gray-700">メールアドレス</label>
                 <input type="email" name="email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
             </div>
             <div>
                 <label class="block text-gray-700">電話番号</label>
                 <input type="tel" name="phone" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
             </div>
             <div>
                 <label class="block text-gray-700">ビジネス種別</label>
                 <input type="text" name="from_address" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
             </div>
             <div>
                 <label class="block text-gray-700">希望注文量</label>
                 <input type="text" name="to_address" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
             </div>
             
             <button type="submit" class="w-full bg-red-500 text-white py-2 rounded hover:bg-blue-600 transition">Get Quote</button>
         </form>
        </div>
 
     </div>
